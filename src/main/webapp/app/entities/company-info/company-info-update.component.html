<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-company-info-heading" jhiTranslate="workshopApp.companyInfo.home.createOrEditLabel">Create or edit a Company Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!companyInfo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="companyInfo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workshopApp.companyInfo.contactLine1" for="field_contactLine1">Contact Line 1</label>
                    <input type="text" class="form-control" name="contactLine1" id="field_contactLine1"
                        [(ngModel)]="companyInfo.contactLine1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workshopApp.companyInfo.contactLine2" for="field_contactLine2">Contact Line 2</label>
                    <input type="text" class="form-control" name="contactLine2" id="field_contactLine2"
                        [(ngModel)]="companyInfo.contactLine2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workshopApp.companyInfo.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                        [(ngModel)]="companyInfo.phoneNumber" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
