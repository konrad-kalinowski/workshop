<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="repairHistory">
            <h2><span jhiTranslate="workshopApp.repairHistory.detail.title">Repair History</span> {{repairHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="workshopApp.repairHistory.vehicle">Vehicle</span></dt>
                <dd>
                    <div *ngIf="repairHistory.vehicle">
                        <a [routerLink]="['/vehicle', repairHistory.vehicle, 'view']">{{repairHistory.vehicle}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/repair-history', repairHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
