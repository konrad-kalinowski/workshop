<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicle">
            <h2><span jhiTranslate="workshopApp.vehicle.detail.title">Vehicle</span> {{vehicle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="workshopApp.vehicle.registrationNumber">Registration Number</span></dt>
                <dd>
                    <span>{{vehicle.registrationNumber}}</span>
                </dd>
                <dt><span jhiTranslate="workshopApp.vehicle.brand">Brand</span></dt>
                <dd>
                    <span>{{vehicle.brand}}</span>
                </dd>
                <dt><span jhiTranslate="workshopApp.vehicle.model">Model</span></dt>
                <dd>
                    <span>{{vehicle.model}}</span>
                </dd>
                <dt><span jhiTranslate="workshopApp.vehicle.owner">Owner</span></dt>
                <dd>
                    <div *ngIf="vehicle.owner">
                        <a [routerLink]="['/owner', vehicle.owner, 'view']">{{vehicle.owner}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle', vehicle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
