<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vehicle-heading" jhiTranslate="workshopApp.vehicle.home.createOrEditLabel">Create or edit a
                Vehicle</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vehicle.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="vehicle.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workshopApp.vehicle.registrationNumber" for="field_registrationNumber">Registration
                        Number</label>
                    <input type="text" class="form-control" name="registrationNumber" id="field_registrationNumber"
                        [(ngModel)]="vehicle.registrationNumber" required />
                    <div [hidden]="!(editForm.controls.registrationNumber?.dirty && editForm.controls.registrationNumber?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.registrationNumber?.errors?.required"
                            jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workshopApp.vehicle.brand" for="field_brand">Brand</label>
                    <input type="text" class="form-control" name="brand" id="field_brand" [(ngModel)]="vehicle.brand"
                        required />
                    <div [hidden]="!(editForm.controls.brand?.dirty && editForm.controls.brand?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.brand?.errors?.required"
                            jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workshopApp.vehicle.model" for="field_model">Model</label>
                    <input type="text" class="form-control" name="model" id="field_model" [(ngModel)]="vehicle.model"
                        required />
                    <div [hidden]="!(editForm.controls.model?.dirty && editForm.controls.model?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.model?.errors?.required"
                            jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workshopApp.vehicle.owner" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" [(ngModel)]="vehicle.owner">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ownerOption" *ngFor="let ownerOption of owners">{{ownerOption.firstName}} {{ownerOption.lastName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
